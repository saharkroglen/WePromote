<div ng-controller="InvitePromoter">
  <div class="col-lg-12">
    <h1 class="page-header">
        Invite Member
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
        </li>
        <li class="active">
            <i class="fa fa-fw fa-desktop"></i> Invite Member
        </li>
    </ol>
    <select class="form-control" id="selectCampaign" ng-model="campaign" ng-options="campaign.campaignId as campaign.campaignName for campaign in campaigns track by campaign.campaignId" ng-change="changeEvent(this)">
      <option value="">-- Invite member to selected campaign --</option>
    </select>
    <br/>
    <br/>
    <h3 ng-if="selectedCampaign.show">Invite to selected Campaign: {{selectedCampaign.title}}</h3>
    <div id="wrapInnerPage" ng-if="selectedCampaign.show">
      Member ID # 
      <form class="navbar-form inputInline" role="search" id="invitePromoterForm" ng-init="createSubmit()">
        <div class="input-group">
          <input list="promoterID" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" required=""/>
          <datalist id="promoterID"></datalist>
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-envelope"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
