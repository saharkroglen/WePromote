<div ng-controller="CampaignOverview">
  <div class="col-lg-12">
    <h1 class="page-header">
        Campaign Overview
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
        </li>
        <li class="active">
            <i class="fa fa-fw fa-bar-chart-o"></i> Campaign Overview
        </li>
    </ol>
  </div>
  
  <div class="table-responsive">
    <div>{{camp.attributes.campaignName}}</div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Campaign Name</th>
                <th>Rewardable</th>
                <th>Members</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="camp in campaigns">
                <td>{{camp.attributes.campaignName}}</td>
                <td>{{camp.attributes.Rewardable}}</td>
                <td>{{promoters[camp.id].length}}</td>
                <td><button type="button" class="btn btn-lg btn-danger" ng-click="removeCampaign(camp, $event);">Remove</button></td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
